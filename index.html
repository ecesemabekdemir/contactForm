    <title>Contact Form</title>

  <body>
    <div class="container">
      <header class="adressHeader" >
        <h1>İletişim Formu</h1>
        <button id="addContactBtn">Ekle</button>
      </header>

      <div class="contactArray" id="contactFormContainer"></div>

      <dialog id="modal">
        <h2 class="modelAddNew">İletişim Ekle</h2>
        <h2 class="modelEdit"></h2>
      <form method="dialog" autocomplete="off" id="contactForm" >
      <div class="nameBox">
        <div class="firstName">
          <label><p>İsim <span>*</span></p> </label>
          <input required type="text" id="fname" name="fname" /></div>
        <div class="lastName">
          <label ><p>Soyisim <span>*</span></p></label>
          <input required  type="text" id="lname" name="lname" />
        </div>
      </div>
      <label><p>E-posta adresi <span>*</span></p></label>
      <input required  type="email" class="email" name="email" />
      <div class="queryType">
        <p>Sorgu Türü <span>*</span></p>
        <div class="queryTypeBox">
          <div class="radioBorder">
            <input  required  type="radio" id="radio" name="radio" /><label>Genel sorgulama</label></div>
          <div class="radioBorder">
            <input required  type="radio" id="radio" name="radio" /><label>Destek Talebi</label></div>
        </div>
        <label><p>Mesaj<span>*</span></p>
        </label>
        </div> 
      <input type="textarea" id="message" name="message" />
      <div class="contactBox">
        <input  required  type="checkbox" id="contactCB" name="contactCB" value="contactCB" />
        <label> Ekip tarafından iletişime geçilmesini kabul ediyorum<span>*</span></label>
      </div>
      <button class="modelAddNew">Gönder</button> 
      <button class="modelEdit">Kaydet</button>
      <button class="exit" type="button" onclick="contactForm.reset();modal.close();">Vazgeç</button></p>
      <input type="hidden" name="id" value="">
    </div>
  
      </form>
    </dialog>
